<div class="d-flex align-items-center auth px-0 login-page">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <h3>SEC FILING ANALYZER</h3>
        </div>
        <div *ngIf="loginView">
          <h6 class="font-weight-light">Sign in to continue.</h6>
          <form class="pt-3">
            <div class="form-group">
              <input type="email"
                     class="form-control form-control-lg"
                     id="exampleInputEmail1"
                     placeholder="Email"
                     [(ngModel)]="email"
                     [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="form-group">
              <input type="password"
                     class="form-control form-control-lg"
                     id="exampleInputPassword1"
                     placeholder="Password"
                     [(ngModel)]="password"
                     [ngModelOptions]="{ standalone: true }">
            </div>
            <div class="mt-3">
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SIGN IN</a>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
            </div>
            <div class="text-center mt-4 font-weight-light">
              Don't have an account? <a (click)="showRegisterView()" class="text-primary">Create</a>
            </div>
          </form>
        </div>
        <div *ngIf="registerView">
          <h6>Create a new account.</h6>
          <form class="pt-3">
            <div class="form-group">
              <input type="email"
                     [(ngModel)]="email"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control form-control-lg"
                     id="exampleInputEmail1"
                     placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text"
                     [(ngModel)]="username"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control form-control-lg"
                     id="name"
                     placeholder="username">
            </div>
            <div class="form-group">
              <input type="password"
                     [(ngModel)]="password"
                     [ngModelOptions]="{standalone: true}"
                     class="form-control form-control-lg"
                     id="exampleInputPassword1"
                     placeholder="Password">
            </div>
            <div class="mt-3">
              <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="register()">Register</a>
            </div>
          </form>
          <div class="text-center mt-4 font-weight-light">
              Already have an account? <a (click)="showLoginView()" class="text-primary">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .login-page {
    margin-top: 50px;
  }
</style>
